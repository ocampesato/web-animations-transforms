<!doctype html>
<html>
 <head>
  <meta name="viewport" 
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Cissoid Graphics</title>

  <script src="web-animations.min.js"></script>
  <script src="bower_components/platform/platform.js"></script> 
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="ShadowGestures3DPolyCissoidVariableTranslateOvals1Triple1.html">
 </head>

 <body unresolved>
    <svg-graphics id="main" width="800" height="600"></svg-graphics>
    <script>
        var elem = document.querySelector('#main');
        var player = elem.animate([
            {opacity: 1.0, transform: "translate3d(0, -3000px, 0)"}, 
            {opacity: 0.8, transform: "perspective(400px) rotate3d(1, 0, 0, 90deg)"},
            {opacity: 1.0, transform: "translate3d(500px, 0, 0)"}, 
            {opacity: 0.8, transform: "perspective(100px) rotate3d(0, 1, 0, -180deg)"},
            {opacity: 1.0, transform: "translate3d(0, 0, 500px)"}, 
            {opacity: 0.8, transform: "perspective(500px) rotate3d(0, 0, 1,  90deg)"},
            {opacity: 1.0, transform: "translate3d(400px, 0, 500px)"}, 
            {opacity: 0.8, transform: "perspective(400px) rotate3d(1, 0, 0, 90deg)"},
            {opacity: 1.0, transform: "translate3d(1000px, 300px, 0)"}, 
            {opacity: 0.8, transform: "perspective(200px) rotate3d(1, 1, 0,  180deg)"},
            {opacity: 1.0, transform: "translate3d(-1000px, 0, -300px)"}, 
            {opacity: 0.8, transform: "perspective(300px) rotate3d(1, 1, 0,  -180deg)"}
        ], {
            direction: 'alternate',
            duration: 4000,
            iterations: 1
        });
    </script>
 </body>
</html>
