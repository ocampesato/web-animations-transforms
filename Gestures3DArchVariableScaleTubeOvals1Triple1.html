<!doctype html>
<html>
 <head>
  <meta name="viewport" 
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Archimedean Graphics</title>

  <script src="web-animations.min.js"></script>
  <script src="bower_components/platform/platform.js"></script> 
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="Gestures3DPolyArchVariableScaleTubeOvals1Triple1.html">
 </head>

 <body unresolved>
    <svg-graphics id="main" width="800" height="600"></svg-graphics>
    <script>
        var elem = document.querySelector('#main');
        var player = elem.animate([
            {opacity: 0.5, transform: "rotate(-225deg)"},
            {opacity: 0.8, transform: "translate3d(0, 2000px, 0)', offset: 1"},
            {opacity: 1.0, transform: "perspective(400px) rotate3d(0, 1, 0, -360deg)"},
            {opacity: 0.5, transform: "rotate3d(1,0,0,45deg)"},
            {opacity: 0.5, transform: "scale(0.5)"},
            {opacity: 0.5, transform: "rotate3d(1,1,1,225deg)"},
            {opacity: 0.8, transform: "translate3d(0, 200px, 0)', offset: 0.2"},
            {opacity: 1.0, transform: "perspective(200px) rotate3d(0, 1, 0, -180deg)"},
            {opacity: 0.5, transform: "rotate3d(0,1,0,90deg)"},
            {opacity: 1.0, transform: "translate(300px,200px)"},
            {opacity: 0.5, transform: "rotate3d(1,0,0,270deg)"},
            {opacity: 0.8, transform: "translate3d(800px, 0, 0)', offset: 0.5"},
            {opacity: 1.0, transform: "perspective(400px) rotate3d(0, 1, 0, -360deg)"},
            {opacity: 0.5, transform: "rotate3d(0,1,0,315deg)"},
            {opacity: 0.5, transform: "rotate3d(0,0,1,135deg)"},
            {opacity: 1.0, transform: "scale(1.5)"},
            {opacity: 0.5, transform: "rotate3d(1,1,0,180deg)"},
            {opacity: 0.5, transform: "translate3d(100px, 0, 0)"},
            {opacity: 0.5, transform: "rotate3d(0,0,1,360deg)"}
        ], {
            direction: 'alternate',
            duration: 5000,
            iterations: 1
        });
    </script>
 </body>
</html>
